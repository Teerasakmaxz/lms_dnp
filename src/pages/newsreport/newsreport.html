<ion-header>
    <ion-navbar color="Custom_green">
        <ion-grid>
            <ion-row>

                <ion-col>
                    <button ion-button menuToggle>
                                    <ion-icon class="iconmenu" name="ios-menu"></ion-icon>
                                    </button>
                </ion-col>
                <ion-col>
                    <ion-title class="menutitle ios-menutitle">{{config.get_translation('newsreport_menu_title')}}</ion-title>
                </ion-col>
                <ion-col>
                        <button ion-button class="search">
                                <ion-icon color="light" class="iconsearch" ios="ios-search" md="md-search"></ion-icon>
                            </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content class="bg">
    <ion-grid>
        <ion-row>
            <ion-col col-6 class="colsize" *ngFor="let new of dataNew" (click)="goTonewdetailpage(new)">
                <div class="blocknews"><news [news]="new"></news>  </div>        
            </ion-col>
        </ion-row>
    </ion-grid>  
</ion-content>
