<ion-content padding>



    <ion-row>
        <ion-col class="picforgotpassword">
            <img src="assets/assets dnp mobile/Group 304.png">
        </ion-col>
        <ion-row id="bt">

            <img src="assets/icon/close.svg" (click)="clickbacktoLogin()" id="bt">

        </ion-row>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-label color="font" class="forgotpass">
                ลืมรหัสผ่าน
            </ion-label>

        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-input type="email" [(ngModel)]="Email" placeholder="อีเมลล์"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <div id="button">
            <button id="divbutton" color="Bconplete" ion-button full (click)="clickToResetpassword()">ยืนยัน</button>
        </div>
    </ion-row>
</ion-content>
