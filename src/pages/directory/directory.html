<ion-header>
	<ion-navbar color="Custom_green">
			<ion-searchbar *ngIf="isSearchbarOpened" [showCancelButton]="true" (ionCancel)="changeStatus(false)" (ionInput)="getItems($event)"></ion-searchbar>

		<ion-grid>
			<ion-row>
				<ion-col col-4>
					<button ion-button menuToggle class="g" *ngIf="!isSearchbarOpened">
						<ion-icon class="iconmenu" name="ios-menu"></ion-icon>
					</button>
				</ion-col>
				<ion-col col-4>
					<ion-title *ngIf="!isSearchbarOpened" class="menutitle ios-menutitle">{{config.get_translation('grouping_title')}}</ion-title>
				</ion-col>
				<ion-col col-4>
                        <button ion-button class="search" (click)="changeStatus(true)" *ngIf="!isSearchbarOpened">
                                <ion-icon color="light" class="iconsearch" ios="ios-search" md="md-search"></ion-icon>
                        </button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>
</ion-header>
<ion-content class="bg">
	<ion-slides>
		<ion-slide *ngFor="let slide of slider">
			<img class="img-responsive" [src]="slide.image" />
		</ion-slide>
	</ion-slides>
	<ion-grid>
		<ion-row >
				<h3 class="namecourse1">หลักสูตรใหม่</h3>
				<ion-slides slidesPerView="3">
					<ion-slide *ngFor="let category of courses" (click)="clickForID(category)">
						<ion-col col-12>
								<coursecard [course]="category"></coursecard>
						</ion-col>
					</ion-slide>
				</ion-slides>
		</ion-row>
				<h3 class="namecourse1">หลักสูตรทั้งหมด</h3>
			<ion-row class="allcourse">
				<ion-col col-4 *ngFor="let category of courses" col-4 (click)="clickForID(category)" >
					<coursecard [course]="category"></coursecard>
				</ion-col>
			</ion-row>
		</ion-grid>
</ion-content>
