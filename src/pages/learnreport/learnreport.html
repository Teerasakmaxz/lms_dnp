<ion-header>
    <ion-navbar color="Custom_green">
        <ion-grid>
            <ion-row>

                <ion-col>
                    <button ion-button menuToggle>
                                    <ion-icon class="iconmenu" name="ios-menu"></ion-icon>
                                </button>
                </ion-col>
                <ion-col>
                    <ion-title class="menutitle ios-menutitle">{{config.get_translation('learnreport_menu_title')}}</ion-title>
                </ion-col>
                <ion-col>
                        <button ion-button class="search">
                                <ion-icon color="light" class="iconsearch" ios="ios-search" md="md-search"></ion-icon>
                            </button>
                </ion-col>
            </ion-row>

        </ion-grid>


    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card class="cardlearn">

        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <progress-bar [progress]="15"></progress-bar>
                </ion-col>
                <ion-col col-6>
                    <ion-list>
                        <ion-item>
                            <ion-label class="titlecourse">หลักสูตรใหม่</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label class="coursesize1" color="font">ผลการเรียน</ion-label>
                            <ion-label class="coursesize2" color="danger">ไม่ผ่าน</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label class="coursesize1" color="font">คะแนนสอบ</ion-label>
                            <ion-label class="coursesize2" color="danger">8/20</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
        <hr>
        <div class="buttonAll">
            <button ion-button small round ion-button color="secondary">กลับไปเรียนต่อ</button>
        </div>
    </ion-card>
