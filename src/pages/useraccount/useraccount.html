<ion-header>
    <ion-navbar color="Custom_green">
        <ion-grid>
            <ion-row>
                <ion-col col-1>
                    <button ion-button menuToggle>
                                    <ion-icon class="iconmenu" name="ios-menu"></ion-icon>
                                </button>
                </ion-col>
                <ion-col col-11>
                    <ion-title class="menutitle">{{config.get_translation('useraccount_menu_title')}}</ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="center">
        <span [innerHTML]="about_detail"></span>
    </div>
    <div class="userimg">
        <!-- fix image -->
        <img class="userimg " src='{{profile?.pic_user}}' />
    </div>
    <div class="username">
        <h1>{{profile?.firstname}}</h1>
        <h6>{{profile?.username}}</h6>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <h5 id="data">ข้อมูลส่วนตัว</h5>
            </ion-col>
            <ion-col id="bedit" col-6>
                <!-- <button ion-button color="colorFont" outline>แก้ไขข้อมูล</button> -->
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-card class="carduser">
                <div class="contentuser">
                    <ion-grid>
                        <ion-row>
                            <ion-col col-2 class="custom">
                                <img src="assets/icon/cardcontact.svg">
                            </ion-col>
                            <ion-col col-10 class="custom">
                                <ion-label class="font">{{profile?.identification}}</ion-label>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col col-2 class="custom">
                                <img src="assets/icon/message copy.svg">
                            </ion-col>
                            <ion-col col-10 class="custom">
                                <ion-label class="font">{{profile?.email}}</ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-2 class="custom">
                                <img src="assets/icon/user copy.svg">
                            </ion-col>
                            <ion-col col-10 class="custom">
                                <ion-label class="font">{{profile?.firstname}} {{profile?.lastname}}</ion-label>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col col-2 class="custom">
                                <img src="assets/icon/call-answer.svg ">
                            </ion-col>
                            <ion-col col-10 class="custom">
                                <ion-label class="font">{{profile?.phone}}</ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-2 class="custom">
                                <img src="assets/icon/tent.svg ">
                            </ion-col>
                            <ion-col col-10 class="custom">
                                <ion-label class="font">กรมอุทยานแห่งชาติ สัตว์ป่า และพันธุ์พืช</ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
