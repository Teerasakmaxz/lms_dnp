<ion-header>
        <ion-navbar color="Custom_green">
                <ion-grid>
                        <ion-row>
                                <ion-col>
                                        <button ion-button menuToggle>
                                                <ion-icon class="iconmenu" name="ios-menu"></ion-icon>
                                        </button>
                                </ion-col>
                                <ion-col>
                                        <ion-title class="menutitle ios-menutitle">{{config.get_translation('about_menu_title')}}</ion-title>
                                </ion-col>
                                <ion-col>
                                        <button ion-button class="search">
                                                <ion-icon color="light" class="iconsearch" ios="ios-search" md="md-search"></ion-icon>
                                        </button>
                                </ion-col>
                        </ion-row>

                </ion-grid>
        </ion-navbar>
</ion-header>
<ion-content class="bg">

        <div class="detail">
                <span [innerHTML]="about_detail"></span>
        </div>
</ion-content>
