<ion-content padding>

    <ion-row>
        <ion-col class="picforgotpassword">
            <img src="assets/assets dnp mobile/Group 305.png">
        </ion-col>
        <ion-row id="bt">
            <img src="assets/icon/close.svg" (click)="back()" id="bt">
        </ion-row>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-input type="text" placeholder="กรุณากรอกอีเมล" [(ngModel)]="email"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <div id="button" (click)="clickbacktoLogin()">
            <button id="divbutton" color="colorFont" ion-button full>ยืนยัน</button>
        </div>
    </ion-row>
</ion-content>
