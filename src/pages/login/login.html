<ion-header>
</ion-header>


<ion-content>
        <ion-grid>
            <ion-row>
                    <div text-center>
                            <img class="img-responsive" src='assets/images/main_logo3.png' />
                            <h4>ระบบการเรียนการสอนผ่านสื่อออนไลน์</h4>
                            <h5>สำหรับเจ้าหน้าที่ประจำด่านตรวจสัตว์ป่า</h5>
                        </div>
            </ion-row>
            <ion-row>
                    <div class="g">
                            <ion-item>
                                <ion-label class="usernameput" color="font" floating>ชื่อผู้ใช้งาน</ion-label>
                                <ion-input clearInput="true" [(ngModel)]="email"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label class="usernameput" color="font" floating>รหัสผ่าน</ion-label>
                                <ion-input clearInput="true" type="password" [(ngModel)]="password"></ion-input>
                            </ion-item>
                        </div>
            </ion-row>
   
        <ion-row class="rowregis">
            <ion-col col-6>
                <ion-label id="labelregis" color="colorFont" (click)="clickToRegister()">สมัครสมาชิก</ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label id="label" color="font" (click)="clickForgotpassword()">ลืมรหัสผ่าน</ion-label>
            </ion-col>

        </ion-row>
        <ion-row>
            <div id="button">
                <button ion-button round ion-button id="divbutton" class="text-bold"  (click)="clickLogin()" color="colorFont">เข้าสู่ระบบ</button>
            </div>
        </ion-row>
    </ion-grid>

</ion-content>
