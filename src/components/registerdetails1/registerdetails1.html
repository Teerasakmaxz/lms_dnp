<ion-grid>
    <ion-row class="picregister">
        <ion-col float center>
            <img src="assets/assets dnp mobile/Group 409.png">
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-label color="font" class="level">
                ขั้นตอนที่ 2
            </ion-label>

        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6 class="coll">
            <!-- <ion-input type="text" placeholder="คำนำหน้า"></ion-input> -->
            <ion-item class="boxc">

                <ion-label>คำนำหน้า</ion-label>
                <ion-select okText="ตกลง" cancelText="ปิด">
                    <ion-option value="1">นางสาว</ion-option>
                    <ion-option value="2">นาย</ion-option>
                    <ion-option value="3">นาง</ion-option>
                    <!-- <ion-option value="4">ด.ญ.</ion-option> -->
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>


    <ion-row>

        <ion-col col-5.9 class="boxc">
            <ion-input type="text" [(ngModel)]="Username" placeholder="ชื่อ"></ion-input>
        </ion-col>



        <ion-col col-5.9 class="boxc">
            <ion-input type="text" [(ngModel)]="Lastname" placeholder="นามสกุล"></ion-input>
        </ion-col>

    </ion-row>


    <ion-row class="boxc">

        <div class="iconn">
            <ion-col col-2>
                <ion-label>
                    <img src="assets/icon/call-answer.svg">
                </ion-label>
            </ion-col>
        </div>
        <ion-col col-9>
            <ion-input type="number" [(ngModel)]="Teluser" placeholder="เบอร์โทรศัพท์"></ion-input>
        </ion-col>

    </ion-row>


</ion-grid>
