<ion-grid>
    <ion-row class="picregister">
        <ion-col float center>
            <img src="assets/assets dnp mobile/Group 410.png">
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-label color="font" class="level">
                ขั้นตอนที่ 1
            </ion-label>

        </ion-col>
    </ion-row>
    <!-- //////////////////////////////////////////////////// -->
    <ion-row>
        <ion-col>
            <div>
                <button ion-button (click)="checkValue()">OK</button>
            </div>
        </ion-col>
    </ion-row>




    <ion-row class="boxc">

        <div class="iconn">
            <ion-col col-2>
                <ion-label>
                    <img src="assets/icon/cardcontact.svg">
                </ion-label>
            </ion-col>
        </div>
        <ion-col col-9>
            <ion-input type="number" [(ngModel)]="IDcard[13]" placeholder="เลขบัตรประจำตัวพนักงาน (required)" max="13"></ion-input>
        </ion-col>

    </ion-row>


    <ion-row class="boxc">

        <div class="iconn">
            <ion-col col-2>
                <ion-label>
                    <img src="assets/icon/message.svg">
                </ion-label>
            </ion-col>
        </div>
        <ion-col col-9>
            <ion-input type="email" [(ngModel)]="UserEmail" placeholder="อีเมลล์"></ion-input>
        </ion-col>

    </ion-row>


    <ion-row class="boxc">

        <div class="iconn">
            <ion-col col-2>
                <ion-label>
                    <img src="assets/icon/padlock.svg">
                </ion-label>
            </ion-col>
        </div>
        <ion-col col-9>
            <ion-input type="password" [(ngModel)]="Password" placeholder="รหัสผ่าน"></ion-input>
        </ion-col>

    </ion-row>


    <ion-row class="boxc">

        <div class="iconn">
            <ion-col col-2>
                <ion-label>
                    <img src="assets/icon/padlock.svg">
                </ion-label>
            </ion-col>
        </div>
        <ion-col col-9>
            <ion-input type="password" [(ngModel)]="RePassword" placeholder="ใส่รหัสผ่านอีกครั้ง"></ion-input>
        </ion-col>
    </ion-row>



</ion-grid>
