<ion-card class="card" (click)="clickcard()">
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col col-2>
                    <ion-label color="danger" class="datereport">{{date[1]}}</ion-label>
                    <ion-label class="datereport2">{{date[0]}}</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label color="dark" class="contact-his">{{history.contac_subject}}</ion-label>
                </ion-col>
                <ion-col col-2>
                    <!-- <img src="assets/icon/right-arrow.svg" class="pic"> -->
                </ion-col>


            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
